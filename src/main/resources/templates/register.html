<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center"
							style="color: #233d9c; font-size: 20px">
							<b>Register Page</b>
						</div>


						<h4 class="text-center f-5 p-3" th:text="${msg}"
							style="color: red"></h4>


						<div class="card-body">

							<form action="createUser" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label> <input type="text"
										name="fullname" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="email" name="email"
										class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="text"
										name="mobile" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" required>
								</div>

								<br>

								<div class="col-md-12">
									<div class="row">
										<div class="col-md-4">
											<a href="#" style="color: #233d9c; font-size: 20px"><b>Forgot
													Password ?</b></a>
										</div>
										<div class="col-md-4"></div>
										<div class="col-md-4">
											<button class="btn btn-primary col-md-12">Register</button>
										</div>
									</div>
								</div>

								<hr style="border-color: #333">
								<center>
									<div class="col-md-12">
										<div class="reg" style="">
											<a href="/login" style="color: #233d9c; font-size: 25px"><b>Already
													have an account. Log In</b></a>
										</div>
									</div>
								</center>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>














	</section>
</body>
</html>
