<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container mt-5">
			<div class="row">
				<div class="col-sm-5 d-flex justify-content-center">
					<img class="mt-5" height="300px" width="300px" src=""
						th:src="@{${'/productImages/' + product.imageName}}" alt="">
				</div>
				<div class="col-sm-7 mt-5">
					<h2 th:text="${product.name}"></h2>
					<p th:text="${product.category.name}"></p>
					<h2>
						RS <span th:text="${product.price}"></span>
					</h2>
					<h5>
						Quantity: <span th:text="${product.quantity}"></span>pice.
					</h5>
					<p th:text="${product.description}"></p>
					<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}"
						class="btn btn-primary">Add to cart</a>
				</div>
			</div>
		</div>




























	</section>
</body>
</html>
